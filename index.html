<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
        content="width=device-width
        initial-scale=1.0" />
        <title>Weather app V2</title>
        <link rel="stylesheet"
        href="style.css" />
        <script src="scripts.js" defer>
        </script>
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="searchbox"
                placeholder="Search for a city..">
            </header>
            <main>
                <section class="location">
                    <div class="city">Oakville</div>
                    <div class="date">Monday 11 October 2021</div>
                </section>
                <div class="current">
                    <div class="temp">15<span>°c</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">13°c / 16°c</div>
                </div>
            </main>
        </div>
    </body>
</html>
